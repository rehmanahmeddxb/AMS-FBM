name: Build FBM WebApp (Windows EXE)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.100

      - name: Verify SDK
        run: dotnet --version

      - name: Restore MAUI Workloads
        run: dotnet workload restore

      - name: Restore Project
        run: dotnet restore

      - name: Publish Windows
        run: dotnet publish FbmWebApp.csproj -f net8.0-windows10.0.19041.0 -c Release -r win-x64 --self-contained true -o ./published-win

      - uses: actions/upload-artifact@v4
        with:
          name: FBMWebApp-Windows-EXE
          path: ./published-win/

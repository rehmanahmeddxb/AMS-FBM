# FBM WebApp â€” GitHub Actions Build Workflow
# Builds for Windows x64 using .NET 8 MAUI
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Build FBM WebApp (Windows EXE)

# â”€â”€ WHEN DOES THIS RUN? â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Runs automatically on every code push, AND
# you can also trigger it manually from GitHub UI
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:   # allows manual trigger from GitHub

# â”€â”€ THE JOB â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  build-windows:
    # CRITICAL: Must be Windows â€” MAUI Windows apps cannot
    # be built on Linux or Mac!
    runs-on: windows-latest

    steps:

      # â”€â”€ STEP 1: Get your code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # â”€â”€ STEP 2: Install .NET 8 SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # â”€â”€ STEP 3: Install MAUI workload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # This is what gives .NET the ability to build
      # Windows and Android apps
      - name: ğŸ”§ Install MAUI Workload
        run: dotnet workload install maui-windows

      # â”€â”€ STEP 4: Restore NuGet packages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Restore Packages
        run: dotnet restore FbmWebApp.csproj

      # â”€â”€ STEP 5: Build & Publish Windows EXE â”€â”€â”€â”€â”€â”€â”€â”€
      # -f net8.0-windows10.0.19041.0  â† your target framework
      # -r win-x64                      â† 64-bit Windows
      # --self-contained true           â† includes .NET runtime inside EXE
      # -p:EnableMsixTooling=false      â† gives EXE, not MSIX package
      - name: ğŸ”¨ Build Windows App
        run: |
          dotnet publish FbmWebApp.csproj `
            -f net8.0-windows10.0.19041.0 `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:EnableMsixTooling=false `
            -p:WindowsAppSDKSelfContained=true `
            -o ./published-win

      # â”€â”€ STEP 6: Upload EXE as downloadable artifact â”€
      # After this step, you'll see a "Artifacts" section
      # on the GitHub Actions run page to download your EXE
      - name: â¬†ï¸ Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: FBMWebApp-Windows-EXE
          path: ./published-win/
          retention-days: 31
